<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irathiens | Personnel Manifest</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #04080f;
            --primary: #ff9a1f;
            --accent: #00f2ff;
            --glass: rgba(6, 11, 20, 0.95);
            --border: rgba(255, 154, 31, 0.3);
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1); }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #fff;
            min-height: 100vh;
            background-image: radial-gradient(circle at center, #0b1630 0%, #04080f 100%);
            overflow-x: hidden;
        }

        /* --- NAVBAR --- */
        header.main-nav {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(4, 8, 15, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
        }

        .nav-container {
            max-width: 1200px; margin: auto;
            padding: 0.8rem 1.5rem;
            display: flex; align-items: center; justify-content: space-between;
        }

        .logo { display: flex; align-items: center; gap: 0.8rem; font-family: 'Orbitron', sans-serif; text-decoration: none; }
        .logo-text { color: var(--primary); font-size: 1.2rem; letter-spacing: 2px; }
        
        nav a { margin-left: 1.5rem; color: #9fb3c8; text-decoration: none; font-weight: 500; font-size: 0.85rem; text-transform: uppercase; }
        nav a:hover { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        /* --- ADMIN PANEL STYLE --- */
        #admin-controls {
            display: none;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 154, 31, 0.05);
            border: 1px dashed var(--primary);
            border-radius: 10px;
        }

        .admin-input {
            background: #000;
            border: 1px solid var(--border);
            color: white;
            padding: 10px;
            font-family: 'JetBrains Mono';
            margin-right: 10px;
            width: 200px;
        }

        .btn-add {
            background: var(--primary);
            color: black;
            border: none;
            padding: 10px 20px;
            font-family: 'Orbitron';
            font-weight: bold;
            cursor: pointer;
        }

        /* --- HEADER --- */
        .manifest-header { text-align: center; padding: 60px 20px 40px; }
        .manifest-header h1 { font-family: 'Orbitron'; font-size: 2.2rem; letter-spacing: 8px; color: #fff; margin: 0; }
        .system-line { height: 2px; width: 60px; background: var(--primary); margin: 20px auto; box-shadow: 0 0 15px var(--primary); }

        /* --- GRID DE CARTAS --- */
        .personnel-grid {
            max-width: 1200px; margin: 0 auto 100px;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px; padding: 0 20px;
        }

        .holo-card {
            background: var(--glass); border-radius: 15px;
            padding: 1px; overflow: hidden; position: relative;
        }

        .holo-card::before {
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, var(--primary), transparent);
            animation: rotateBorder 5s linear infinite;
        }

        @keyframes rotateBorder { 100% { transform: rotate(360deg); } }

        .card-inner {
            background: #060b14; border-radius: 14px; padding: 25px;
            position: relative; z-index: 1; height: 100%;
        }

        .photo-box {
            width: 100%; height: 220px; background: #000; overflow: hidden;
            border: 1px solid var(--border); margin-bottom: 20px; position: relative;
        }

        .photo-box img {
            width: 100%; height: 100%; object-fit: cover;
            filter: sepia(100%) saturate(200%) hue-rotate(330deg);
            opacity: 0.8;
        }

        .scanlines {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(0,0,0,0.4) 2px);
            pointer-events: none;
        }

        .member-role { font-family: 'JetBrains Mono'; color: var(--accent); font-size: 0.7rem; letter-spacing: 2px; }
        .member-name { font-family: 'Orbitron'; font-size: 1.5rem; margin: 10px 0; color: #fff; }

        .btn-expediente {
            width: 100%; background: transparent; border: 1px solid var(--primary);
            color: var(--primary); font-family: 'Orbitron'; padding: 12px;
            cursor: pointer; font-size: 0.75rem; letter-spacing: 2px; margin-top: 15px;
        }

        .btn-expediente:hover { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); }

        /* --- VENTANA EMERGENTE --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            display: none; justify-content: center; align-items: center; z-index: 2000;
        }

        .window-terminal {
            background: #0b1220; border: 2px solid var(--primary);
            width: 450px; position: relative;
            transform: scale(0);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .overlay.active { display: flex; }
        .overlay.active .window-terminal { transform: scale(1); }

        .window-header {
            background: var(--primary); color: #000; padding: 8px 15px;
            display: flex; justify-content: space-between; align-items: center;
            font-family: 'Orbitron'; font-size: 0.7rem; font-weight: bold;
        }

        .window-body { padding: 30px; }

        .data-row { margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 10px; }
        .data-label { display: block; font-family: 'Orbitron'; font-size: 0.6rem; color: var(--primary); margin-bottom: 5px; }
        .data-value { font-family: 'JetBrains Mono'; font-size: 1rem; color: #fff; }

        .close-btn { cursor: pointer; font-size: 1.2rem; }

    </style>
</head>
<body>

<header class="main-nav">
    <div class="nav-container">
        <a href="index.html" class="logo">
            <span class="logo-text">IRATHIENS</span>
        </a>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="Members.html" style="color: var(--primary);">Miembros</a>
            <a href="https://discord.gg/Bu7sWDyHkc" target="_blank">Discord</a>
        </nav>
    </div>
</header>

<div class="manifest-header">
    <h1>EXPEDIENTES_DE_RED</h1>
    <div class="system-line"></div>
    
    <div id="admin-controls">
        <h3 style="font-family: 'Orbitron'; color: var(--primary); font-size: 0.8rem;">RECLUTAR NUEVO MIEMBRO</h3>
        <input type="text" id="new-name" class="admin-input" placeholder="HANDLE RSI">
        <input type="text" id="new-rank" class="admin-input" placeholder="RANGO / ROL">
        <button class="btn-add" onclick="addNewMember()">DAR DE ALTA</button>
    </div>
</div>

<div class="personnel-grid" id="members-list">
    </div>

<div class="overlay" id="overlayWindow">
    <div class="window-terminal">
        <div class="window-header">
            <span>FILE_VIEWER.EXE</span>
            <span class="close-btn" onclick="closeWindow()">Ã—</span>
        </div>
        <div class="window-body">
            <div class="data-row">
                <span class="data-label">IDENTIDAD_CONFIRMADA</span>
                <span class="data-value" id="winName">---</span>
            </div>
            <div class="data-row">
                <span class="data-label">ROL_OPERATIVO</span>
                <span class="data-value" id="winRole">---</span>
            </div>
            <div class="data-row">
                <span class="data-label">ESTADO_FLOTA</span>
                <span class="data-value" id="winShips">SIN NAVES ASIGNADAS</span>
            </div>

            <a href="#" id="winRSI" target="_blank" class="btn-expediente" style="text-align: center; text-decoration: none; display: block;">VER PERFIL EN SPECTRUM</a>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://dfizvgagofsctgwzksgd.supabase.co';
    const SB_KEY = 'sb_publishable_3iByg_zBXp4C-SCtfeIiDw_NeyfB3wR'; 
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    // 1. CARGAR MIEMBROS DESDE LA BASE DE DATOS
    async function loadMembers() {
        // CAMBIO: Usamos 'perfiles' en lugar de 'profiles'
        const { data: profiles, error } = await _supabase.from('perfiles').select('*');
        const { data: { user } } = await _supabase.auth.getUser();

        if (error) {
            console.error("Error en Supabase:", error.message);
            return;
        }

        const grid = document.getElementById('members-list');
        grid.innerHTML = ''; 

        profiles.forEach(member => {
            const card = document.createElement('div');
            card.className = 'holo-card';
            
            // CAMBIO: Si el miembro tiene avatar_url lo usa, si no, usa la imagen de la Carrack por defecto
            const fotoMostrada = member.avatar_url || "https://robertsspaceindustries.com/media/7p79ck2sc5r9rr/heap_infocus/Loading_The_Carrack.jpg";

            card.innerHTML = `
                <div class="card-inner">
                    <div class="photo-box">
                        <div class="scanlines"></div>
                        <img src="${fotoMostrada}" alt="Member">
                    </div>
                    <span class="member-role">${(member.rank || 'CADETE').toUpperCase()}</span>
                    <h2 class="member-name">${(member.handle || 'CIUDADANO').toUpperCase()}</h2>
                    <button class="btn-expediente" onclick="openMemberFile('${member.id}')">ABRIR EXPEDIENTE</button>
                </div>
            `;
            grid.appendChild(card);

            // Mostrar controles de admin si el usuario logueado es admin
            if (user && member.id === user.id && member.role === 'admin') {
                document.getElementById('admin-controls').style.display = 'block';
            }
        });
    }

    // 2. ABRIR VENTANA DE DETALLES (Corregido a 'perfiles')
    async function openMemberFile(id) {
        const { data: member } = await _supabase.from('perfiles').select('*').eq('id', id).single();
        if (!member) return;

        document.getElementById('winName').innerText = (member.handle || 'DESCONOCIDO').toUpperCase();
        document.getElementById('winRole').innerText = (member.rank || 'SIN ASIGNAR').toUpperCase();
        
        if (member.ships && member.ships.length > 0) {
            document.getElementById('winShips').innerText = Array.isArray(member.ships) ? member.ships.join(', ') : member.ships;
        } else {
            document.getElementById('winShips').innerText = "SIN NAVES EN HANGAR";
        }

        document.getElementById('winRSI').href = `https://robertsspaceindustries.com/citizens/${member.handle}`;
        document.getElementById('overlayWindow').classList.add('active');
    }

    function closeWindow() {
        document.getElementById('overlayWindow').classList.remove('active');
    }

    window.onclick = (e) => {
        if(e.target.id === 'overlayWindow') closeWindow();
    }

    // Arrancar
    loadMembers();
</script>
</body>
</html>
