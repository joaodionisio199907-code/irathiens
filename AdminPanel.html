<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Irathiens | Mando Central</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #ff9a1f; --bg: #04080f; --accent: #00f2ff; }
        body { background: var(--bg); color: var(--primary); font-family: 'JetBrains Mono', monospace; padding: 20px; }
        
        .admin-box { 
            max-width: 900px; margin: auto; border: 2px solid var(--primary); 
            padding: 30px; background: rgba(255,154,31,0.05);
            box-shadow: 0 0 20px rgba(255,154,31,0.2);
        }

        h1 { font-family: 'Orbitron'; text-align: center; letter-spacing: 3px; color: #fff; margin-bottom: 30px; }
        
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        input { 
            width: 100%; padding: 12px; background: #000; border: 1px solid var(--primary); 
            color: white; outline: none; box-sizing: border-box; font-family: 'JetBrains Mono';
        }

        .btn-main { 
            width: 100%; padding: 15px; background: var(--primary); color: black; 
            border: none; font-family: 'Orbitron'; font-weight: bold; cursor: pointer;
            margin-bottom: 30px;
        }
        .btn-main:hover { background: #fff; }

        table { width: 100%; border-collapse: collapse; color: #fff; font-size: 0.85rem; }
        th { text-align: left; color: var(--primary); border-bottom: 2px solid var(--primary); padding: 10px; font-family: 'Orbitron'; }
        td { padding: 10px; border-bottom: 1px solid rgba(255,154,31,0.1); vertical-align: middle; }
        
        .img-preview { width: 45px; height: 45px; border-radius: 5px; object-fit: cover; border: 1px solid var(--primary); background: #000; }
        
        .btn-edit { background: var(--accent); color: black; padding: 6px 10px; border: none; cursor: pointer; font-weight: bold; border-radius: 3px; }
        .btn-delete { background: #ff4444; color: white; padding: 6px 10px; border: none; cursor: pointer; font-weight: bold; border-radius: 3px; margin-left: 5px; }
        
        .nav-back { text-align: center; margin-top: 25px; }
        .nav-back a { color: #9fb3c8; text-decoration: none; font-size: 0.8rem; }

        .finance-section { border: 1px solid var(--primary); padding: 15px; margin-top: 20px; background: rgba(255,154,31,0.05); }
    </style>
</head>
<body>

<div class="admin-box">
    <h1>MANDO CENTRAL</h1>
    
    <div class="input-row">
        <input type="text" id="member-handle" placeholder="HANDLE RSI (Ej: SGT_KAEL)">
        <input type="text" id="member-rank" placeholder="RANGO (Ej: Almirante)">
    </div>
    <input type="text" id="member-photo" placeholder="URL DE LA FOTO (GitHub o Discord)" style="margin-bottom:15px;">
    <button class="btn-main" onclick="crearMiembro()">REGISTRAR EN EL MANIFIESTO</button>

    <div style="overflow-x: auto; margin-bottom: 40px;">
        <table>
            <thead>
                <tr>
                    <th>FOTO</th>
                    <th>HANDLE</th>
                    <th>RANGO</th>
                    <th>GESTIÓN</th>
                </tr>
            </thead>
            <tbody id="members-table-body"></tbody>
        </table>
    </div>

    <div class="finance-section">
        <h3 style="font-family: 'Orbitron'; color: #fff; margin-top: 0;">SISTEMA FINANCIERO: CAPITAL</h3>
        <input type="number" id="input-capital" placeholder="Ej: 805031572" style="margin-bottom: 10px;">
        <button class="btn-main" onclick="actualizarCapital()" style="margin-bottom: 0;">ESTABLECER CAPITAL GLOBAL</button>
    </div>

    <div class="finance-section">
        <h3 style="font-family: 'Orbitron'; color: #fff; margin-top: 0;">REGISTRAR TRANSACCIÓN (HISTORIAL)</h3>
        <div class="input-row">
            <input type="text" id="trans-entidad" placeholder="Entidad (Ej: MINING_TEAM_01)">
            <input type="text" id="trans-concepto" placeholder="Concepto (Ej: Venta de Ore)">
        </div>
        <input type="number" id="trans-valor" placeholder="Valor (Ej: 500000 o -100000)" style="margin-bottom: 10px;">
        <button class="btn-main" onclick="registrarTransaccion()" style="background: var(--accent); margin-bottom: 0;">SUBIR A LA BLOCKCHAIN</button>
    </div>

    <div class="nav-back">
        <a href="Members.html">← VOLVER AL MANIFIESTO PÚBLICO</a>
    </div>
</div>

<script>
    const SB_URL = 'https://dfizvgagofsctgwzksgd.supabase.co';
    const SB_KEY = 'sb_publishable_3iByg_zBXp4C-SCtfeIiDw_NeyfB3wR'; 
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    // 1. CARGAR MIEMBROS
    async function loadMembers() {
        const { data: members, error } = await _supabase.from('perfiles').select('*');
        if (error) return console.error(error);

        const tbody = document.getElementById('members-table-body');
        tbody.innerHTML = '';
        members.forEach(m => {
            const row = document.createElement('tr');
            const fotoUrl = m.avatar_url || 'https://via.placeholder.com/45/000/ff9a1f?text=?';
            row.innerHTML = `
                <td><img src="${fotoUrl}" class="img-preview" onerror="this.src='https://via.placeholder.com/45/000/ff9a1f?text=ERR'"></td>
                <td>${m.handle || 'S/N'}</td>
                <td>${m.rank || 'Ciudadano'}</td>
                <td>
                    <button class="btn-edit" onclick="editarMiembro('${m.id}', '${m.handle}', '${m.avatar_url || ''}', '${m.rank}')">⚙️ EDITAR</button>
                    <button class="btn-delete" onclick="eliminarMiembro('${m.id}', '${m.handle}')">✖</button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    // 2. CREAR MIEMBRO
    async function crearMiembro() {
        const handle = document.getElementById('member-handle').value;
        const rank = document.getElementById('member-rank').value;
        const photo = document.getElementById('member-photo').value;
        if(!handle || !rank) return alert("Faltan datos");

        const { error } = await _supabase.from('perfiles').insert([{ handle, rank, avatar_url: photo, role: 'user' }]);
        if (error) alert(error.message);
        else { alert("Registrado"); loadMembers(); }
    }

    // 3. ACTUALIZAR CAPITAL
    async function actualizarCapital() {
        const monto = document.getElementById('input-capital').value;
        if(!monto) return alert("Ingresa una cifra");
        const { error } = await _supabase.from('tesoreria_corp').update({ cantidad: parseInt(monto) }).eq('id', 1);
        if (error) alert(error.message);
        else alert("¡Capital Global actualizado!");
    }

    // 4. REGISTRAR TRANSACCIÓN (Para el historial del Banco)
    async function registrarTransaccion() {
        const entidad = document.getElementById('trans-entidad').value;
        const concepto = document.getElementById('trans-concepto').value;
        const valor = document.getElementById('trans-valor').value;

        if(!entidad || !concepto || !valor) return alert("Completa los datos de la transacción");

        const { error } = await _supabase.from('transacciones').insert([
            { entidad, concepto, valor: parseInt(valor) }
        ]);

        if (error) alert("Error: " + error.message);
        else {
            alert("Transacción grabada en el historial.");
            document.getElementById('trans-entidad').value = '';
            document.getElementById('trans-concepto').value = '';
            document.getElementById('trans-valor').value = '';
        }
    }

    // Funciones de Editar y Eliminar
    async function editarMiembro(id, nombre, foto, rango) {
        const nHandle = prompt("Nuevo Handle:", nombre);
        const nRank = prompt("Nuevo Rango:", rango);
        if(nHandle && nRank) {
            await _supabase.from('perfiles').update({ handle: nHandle, rank: nRank }).eq('id', id);
            loadMembers();
        }
    }

    async function eliminarMiembro(id, nombre) {
        if(confirm("¿Eliminar a " + nombre + "?")) {
            await _supabase.from('perfiles').delete().eq('id', id);
            loadMembers();
        }
    }

    loadMembers();
</script>
</body>
</html>
