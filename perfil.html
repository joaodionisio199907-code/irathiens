<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irathiens | Fleet Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #0066ff;
            --bg-deep: #02060a;
            --glass: rgba(13, 22, 31, 0.85);
            --border: rgba(0, 242, 255, 0.3);
            --text: #e0faff;
        }

        * { box-sizing: border-box; }

        body {
            background: radial-gradient(circle at center, #0a1926 0%, #02060a 100%);
            background-attachment: fixed;
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Efecto de partículas de fondo (estrellas) */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid var(--primary);
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .logo { font-family: 'Orbitron', sans-serif; font-size: 1.8rem; color: var(--primary); text-shadow: 0 0 15px var(--primary); }

        /* --- PERFIL PRINCIPAL --- */
        .profile-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            margin-bottom: 50px;
        }

        .profile-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            clip-path: polygon(0 0, 100% 0, 100% 90%, 90% 100%, 0 100%);
        }

        .avatar-frame {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border: 2px solid var(--primary);
            padding: 5px;
            border-radius: 50%;
            position: relative;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 5px var(--primary); }
            50% { box-shadow: 0 0 20px var(--primary); }
            100% { box-shadow: 0 0 5px var(--primary); }
        }

        .avatar-frame img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        .handle-title { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; color: var(--primary); margin: 10px 0; }

        .rsi-button {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 15px;
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .rsi-button:hover { background: var(--primary); color: #000; }

        /* --- PANEL DE ACCIÓN --- */
        .control-panel {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 4px;
        }

        .input-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 10px; color: var(--primary); font-weight: bold; }

        input, select {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            color: white;
            font-family: 'Rajdhani';
            font-size: 1.1rem;
        }

        .btn-action {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 12px 25px;
            font-family: 'Orbitron';
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .btn-action:hover { letter-spacing: 2px; box-shadow: 0 0 20px var(--primary); }

        /* --- GRID DE NAVES --- */
        .fleet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .ship-card {
            background: var(--glass);
            border: 1px solid var(--border);
            position: relative;
            transition: 0.4s;
            overflow: hidden;
        }

        .ship-card:hover { transform: translateY(-5px); border-color: var(--primary); }

        .ship-image-container {
            width: 100%;
            height: 180px;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ship-image-container img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }

        .upload-label {
            position: absolute;
            cursor: pointer;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border: 1px dashed var(--primary);
            font-size: 0.8rem;
        }

        .ship-info { padding: 15px; border-top: 1px solid var(--border); }
        .ship-name { font-family: 'Orbitron'; color: var(--primary); margin: 0; font-size: 1.1rem; }

        .delete-ship {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.5);
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            z-index: 10;
        }

    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">IRATHIENS_DATABASE</div>
        <div id="status">STATUS: ONLINE</div>
    </header>

    <div class="profile-container">
        <aside class="profile-card">
            <div class="avatar-frame">
                <img src="https://robertsspaceindustries.com/media/7p79ck2sc5r9rr/heap_infocus/Loading_The_Carrack.jpg" id="avatar-img">
            </div>
            <div class="handle-title" id="display-name">RECRUIT_NAME</div>
            <p style="color: #666;">ORGANIZACIÓN: IRATHIENS</p>
            <a id="rsi-link" href="#" target="_blank" class="rsi-button">RSI SPECTRUM PROFILE</a>
        </aside>

        <main class="control-panel">
            <div class="input-group">
                <label>IDENTIFICACIÓN DE CIUDADANO (HANDLE)</label>
                <input type="text" id="handle-input" placeholder="Escribe tu usuario de Star Citizen...">
                <button class="btn-action" onclick="saveHandle()" style="margin-top: 10px;">VINCULAR IDENTIDAD</button>
            </div>

            <div class="input-group">
                <label>DESPLEGAR NUEVA NAVE EN HANGAR</label>
                <select id="ship-selector">
                    <optgroup label="Aegis Dynamics">
                        <option value="Aegis Reclaimer">Aegis Reclaimer</option>
                        <option value="Aegis Hammerhead">Aegis Hammerhead</option>
                        <option value="Aegis Avenger Titan">Aegis Avenger Titan</option>
                    </optgroup>
                    <optgroup label="Anvil Aerospace">
                        <option value="Anvil Carrack">Anvil Carrack</option>
                        <option value="Anvil Valkyrie">Anvil Valkyrie</option>
                        <option value="Anvil Arrow">Anvil Arrow</option>
                    </optgroup>
                    <optgroup label="Drake Interplanetary">
                        <option value="Drake Corsair">Drake Corsair</option>
                        <option value="Drake Cutlass Black">Drake Cutlass Black</option>
                        <option value="Drake Caterpillar">Drake Caterpillar</option>
                    </optgroup>
                    <optgroup label="Origin Jumpworks">
                        <option value="Origin 890 Jump">Origin 890 Jump</option>
                        <option value="Origin 600i Explorer">Origin 600i Explorer</option>
                    </optgroup>
                    <optgroup label="Robert Space Industries">
                        <option value="RSI Perseus">RSI Perseus</option>
                        <option value="RSI Constellation Phoenix">RSI Constellation Phoenix</option>
                    </optgroup>
                </select>
                <button class="btn-action" onclick="addShipToHangar()" style="margin-top: 10px; background: var(--secondary); color: white;">AÑADIR A LA FLOTA</button>
            </div>
        </main>
    </div>

    <h2 style="font-family: 'Orbitron'; border-left: 5px solid var(--primary); padding-left: 15px;">MI HANGAR DE COMBATE</h2>
    <div class="fleet-grid" id="fleet-grid">
        </div>
</div>

<script>
    // --- LÓGICA DE PERFIL ---
    function saveHandle() {
        const val = document.getElementById('handle-input').value;
        if(val) {
            localStorage.setItem('irathien_handle', val);
            renderProfile(val);
        }
    }

    function renderProfile(handle) {
        document.getElementById('display-name').innerText = handle.toUpperCase();
        document.getElementById('rsi-link').href = `https://robertsspaceindustries.com/en/citizens/${handle}`;
        document.getElementById('handle-input').value = handle;
    }

    // --- LÓGICA DE NAVES ---
    function addShipToHangar() {
        const shipName = document.getElementById('ship-selector').value;
        const shipId = Date.now(); // ID único para cada nave
        
        const shipObj = { id: shipId, name: shipName, img: null };
        saveShip(shipObj);
        renderShip(shipObj);
    }

    function renderShip(ship) {
        const grid = document.getElementById('fleet-grid');
        const card = document.createElement('div');
        card.className = 'ship-card';
        card.id = `ship-${ship.id}`;
        
        card.innerHTML = `
            <button class="delete-ship" onclick="deleteShip(${ship.id})">X</button>
            <div class="ship-image-container" id="container-${ship.id}">
                <img src="${ship.img || 'https://images.wallpapersden.com/image/download/star-citizen-4k-gaming-2020_a25tZ2aUmZqaraWkpJRmbmdlrWZnZ2U.jpg'}" id="img-${ship.id}">
                <label class="upload-label">
                    SUBIR CAPTURA
                    <input type="file" style="display:none" onchange="uploadImg(this, ${ship.id})">
                </label>
            </div>
            <div class="ship-info">
                <p class="ship-name">${ship.name}</p>
                <small style="color:var(--secondary)">ID_REGISTRY: #${ship.id.toString().slice(-6)}</small>
            </div>
        `;
        grid.appendChild(card);
    }

    function uploadImg(input, id) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById(`img-${id}`).src = e.target.result;
                // Aquí podrías guardar la imagen en localStorage (pero cuidado: las imágenes pesan mucho para localStorage)
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function saveShip(ship) {
        let fleet = JSON.parse(localStorage.getItem('irathien_fleet') || '[]');
        fleet.push(ship);
        localStorage.setItem('irathien_fleet', JSON.stringify(fleet));
    }

    function deleteShip(id) {
        let fleet = JSON.parse(localStorage.getItem('irathien_fleet') || '[]');
        fleet = fleet.filter(s => s.id !== id);
        localStorage.setItem('irathien_fleet', JSON.stringify(fleet));
        document.getElementById(`ship-${id}`).remove();
    }

    // Cargar datos al iniciar
    window.onload = () => {
        const savedHandle = localStorage.getItem('irathien_handle');
        if(savedHandle) renderProfile(savedHandle);

        const savedFleet = JSON.parse(localStorage.getItem('irathien_fleet') || '[]');
        savedFleet.forEach(ship => renderShip(ship));
    };
</script>

</body>
</html>
