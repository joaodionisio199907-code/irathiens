<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irathiens | Perfil de Ciudadano</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Inter:wght@300;400;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #060b14;
            --bg-soft: #0b1220;
            --primary: #ff9a1f;
            --accent: #ffb347;
            --text: #e6f1ff;
            --muted: #9fb3c8;
            --border: rgba(255, 154, 31, 0.2);
            --glass: rgba(11, 18, 32, 0.8);
            --shadow: rgba(255, 154, 31, 0.15);
            --danger: #ff4444;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            /* Bloqueo visual inicial */
            user-select: none; -webkit-user-select: none;
        }

        /* Permitir escribir en inputs */
        input, select, textarea { user-select: text !important; -webkit-user-select: text !important; }

        #bg-parallax {
            position: fixed;
            top: -5%; left: -5%; width: 110%; height: 110%;
            background-image: url('irathsky.jpg'); 
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: -2;
        }

        header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(6, 11, 20, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
        }

        .nav {
            max-width: 1200px; margin: auto;
            padding: 0.8rem 1.5rem; display: flex;
            align-items: center; justify-content: space-between;
        }

        .logo { display: flex; align-items: center; gap: 0.8rem; font-family: 'Orbitron', sans-serif; text-decoration: none; }
        .logo-text { color: var(--primary); }
        .logo-img { height: 32px; }

        nav a {
            margin-left: 1.5rem; color: var(--muted);
            text-decoration: none; font-weight: 500; font-size: 0.8rem;
            text-transform: uppercase; letter-spacing: 1px;
        }

        nav a:hover { color: var(--primary); }

        .main-container {
            max-width: 1200px; margin: 40px auto;
            padding: 0 20px; display: grid;
            grid-template-columns: 320px 1fr; gap: 30px;
        }

        .profile-card, .content-panel {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 15px; padding: 30px; backdrop-filter: blur(10px);
        }

        .avatar-wrapper {
            width: 140px; height: 140px; margin: 0 auto 20px;
            border-radius: 50%; border: 3px solid var(--primary); padding: 5px;
        }

        .avatar-wrapper img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        .user-name { font-family: 'Orbitron'; font-size: 1.4rem; text-align: center; }
        .user-rank { color: var(--primary); font-size: 0.8rem; text-align: center; letter-spacing: 2px; margin-bottom: 20px; }

        .btn-action {
            background: var(--primary); color: #000; border: none;
            padding: 12px; border-radius: 8px; font-family: 'Orbitron';
            font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px;
        }

        .fleet-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px; margin-top: 20px;
        }

        .ship-card { background: var(--bg-soft); border: 1px solid var(--border); padding: 15px; border-radius: 10px; text-align: center; }
        .ship-img { width: 100%; height: 100px; object-fit: cover; border-radius: 5px; margin-bottom: 10px; }

        @media (max-width: 900px) { .main-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div id="bg-parallax"></div>

<header>
    <div class="nav">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="Logo" class="logo-img"> 
            <span class="logo-text">IRATHIENS</span>
        </a>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="Members.html">Miembros</a>
            <a href="AdminPanel.html" id="admin-link" style="display:none; color:cyan;">ADMIN</a>
            <a href="#" onclick="handleLogout()" style="color: var(--danger);">Salir</a>
        </nav>
    </div>
</header>

<div class="main-container">
    <aside>
        <div class="profile-card">
            <div class="avatar-wrapper">
                <img src="https://robertsspaceindustries.com/media/7p79ck2sc5r9rr/heap_infocus/Loading_The_Carrack.jpg" id="avatar-img">
            </div>
            <div class="user-name" id="display-name">CARGANDO...</div>
            <div class="user-rank" id="display-rank">Cadete de Flota</div>
            
            <div style="display:flex; justify-content: space-around; border-top: 1px solid var(--border); padding-top: 15px;">
                <div><small>NAVES</small><div id="ship-count" style="font-weight:bold">0</div></div>
                <div><small>ESTADO</small><div style="color:#00ff88">ONLINE</div></div>
            </div>
        </div>
    </aside>

    <main>
        <div class="content-panel">
            <h3 style="font-family: 'Orbitron'; color: var(--primary);">CONFIGURACIÓN</h3>
            <label>NICKNAME / HANDLE RSI</label>
            <div style="display:flex; gap:10px; margin-bottom: 30px;">
                <input type="text" id="handle-input" placeholder="Tu nombre...">
                <button class="btn-action" onclick="saveHandle()" style="width:auto; margin:0">GUARDAR</button>
            </div>

            <h3 style="font-family: 'Orbitron'; color: var(--primary);">MI HANGAR</h3>
            <select id="ship-selector">
                <option value="" disabled selected>Selecciona una nave...</option>
                <option value="Carrack">Anvil Carrack</option>
                <option value="Arrow">Anvil Arrow</option>
                <option value="Cutter">Drake Cutter</option>
                <option value="Avenger Titan">Aegis Avenger</option>
            </select>
            <button class="btn-action" onclick="addShip()">AÑADIR A LA FLOTA</button>

            <div class="fleet-grid" id="fleet-grid"></div>
        </div>
    </main>
</div>

<script>
    const SB_URL = 'https://dfizvgagofsctgwzksgd.supabase.co';
    const SB_KEY = 'sb_publishable_3iByg_zBXp4C-SCtfeIiDw_NeyfB3wR'; 
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let currentUser = null;

    async function init() {
        const { data: { user } } = await _supabase.auth.getUser();
        if (!user) { window.location.href = "login.html"; return; }
        currentUser = user;

        // Cargar perfil (usamos 'perfiles' o 'profiles' según tu DB)
        let { data: profile } = await _supabase.from('perfiles').select('*').eq('id', user.id).single();
        
        if (profile) {
            document.getElementById('display-name').innerText = profile.handle || user.email.split('@')[0];
            document.getElementById('display-rank').innerText = profile.rank || "Cadete";
            if (profile.role === 'admin') document.getElementById('admin-link').style.display = 'inline';
            if (profile.ships) profile.ships.forEach(s => renderShipCard(s));
        } else {
            document.getElementById('display-name').innerText = user.email.split('@')[0];
        }
        updateShipCount();
    }

    async function saveHandle() {
        const val = document.getElementById('handle-input').value;
        if (!val) return;
        const { error } = await _supabase.from('perfiles').upsert({ id: currentUser.id, handle: val });
        if (!error) location.reload();
    }

    function renderShipCard(name) {
        const grid = document.getElementById('fleet-grid');
        const card = document.createElement('div');
        card.className = 'ship-card';
        card.innerHTML = `
            <img src="https://media.robertsspaceindustries.com/v8p0803m4284m/store_slideshow_large.jpg" class="ship-img">
            <div style="font-family:Orbitron; font-size:0.8rem">${name}</div>
            <button onclick="removeShip(this)" style="background:none; border:none; color:red; cursor:pointer; font-size:0.7rem; margin-top:10px">ELIMINAR</button>
        `;
        grid.appendChild(card);
    }

    async function addShip() {
        const name = document.getElementById('ship-selector').value;
        if (!name) return;
        renderShipCard(name);
        const ships = Array.from(document.querySelectorAll('.ship-card div')).map(el => el.innerText);
        await _supabase.from('perfiles').update({ ships: ships }).eq('id', currentUser.id);
        updateShipCount();
    }

    function removeShip(btn) {
        btn.parentElement.remove();
        updateShipCount();
        // Aquí podrías añadir la lógica para actualizar Supabase también
    }

    function updateShipCount() {
        document.getElementById('ship-count').innerText = document.querySelectorAll('.ship-card').length;
    }

    async function handleLogout() {
        await _supabase.auth.signOut();
        window.location.href = "login.html";
    }

    // --- ESCUDO DE SEGURIDAD ---
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = e => {
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode)) || (e.ctrlKey && e.keyCode == 85)) return false;
    };

    init();
</script>
</body>
</html>
