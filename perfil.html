<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irathiens | Perfil de Ciudadano</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Inter:wght@300;400;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg: #060b14;
            --bg-soft: #0b1220;
            --primary: #ff9a1f;
            --accent: #ffb347;
            --text: #e6f1ff;
            --muted: #9fb3c8;
            --border: rgba(255, 154, 31, 0.2);
            --glass: rgba(11, 18, 32, 0.8);
            --shadow: rgba(255, 154, 31, 0.15);
            --danger: #ff4444;
        }

        * { box-sizing: border-box; transition: transform 0.1s ease-out, background 0.3s ease; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        #bg-parallax {
            position: fixed;
            top: -5%; left: -5%; width: 110%; height: 110%;
            background-image: url('irathsky.jpg'); 
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: -2;
            will-change: transform;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.5;
            z-index: -1;
            animation: moveStars 180s linear infinite;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(6, 11, 20, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
        }

        .nav {
            max-width: 1200px;
            margin: auto;
            padding: 0.8rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .logo-text { color: var(--primary); text-shadow: 0 0 10px var(--shadow); }
        .logo-img { height: 32px; width: auto; filter: drop-shadow(0 0 5px var(--primary)); }

        nav a {
            margin-left: 1.5rem;
            color: var(--muted);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav a:hover, nav a.active { color: var(--primary); }

        /* Estilo para el botón Admin oculto */
        #admin-link {
            display: none; 
            border: 1px solid var(--primary);
            padding: 4px 10px;
            border-radius: 4px;
            color: var(--primary);
        }

        .main-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 30px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .profile-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .profile-card::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .avatar-wrapper {
            width: 140px; height: 140px; margin: 0 auto 20px;
            border-radius: 50%; border: 3px solid var(--primary); padding: 5px;
            box-shadow: 0 0 20px var(--shadow);
        }

        .avatar-wrapper img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        .user-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            color: var(--text);
            margin: 10px 0 5px;
        }

        .user-rank {
            color: var(--primary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .stats-mini {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px;
            border-top: 1px solid var(--border); padding-top: 20px;
        }

        .stat-item { font-size: 0.8rem; color: var(--muted); }
        .stat-value { display: block; color: var(--text); font-weight: 700; font-size: 1.1rem; }

        .content-panel {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::after { content: ""; flex: 1; height: 1px; background: var(--border); }

        .input-group { margin-bottom: 25px; }
        
        label {
            display: block; margin-bottom: 8px; font-size: 0.8rem;
            color: var(--muted); text-transform: uppercase; letter-spacing: 1px;
        }

        input, select {
            width: 100%; padding: 12px 15px; background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border); border-radius: 8px; color: white;
            font-family: 'Inter'; outline: none;
        }

        .btn-action {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #000; border: none; padding: 12px 25px; border-radius: 8px;
            font-family: 'Orbitron'; font-weight: 700; cursor: pointer;
            width: 100%; text-transform: uppercase; font-size: 0.9rem;
        }

        .fleet-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px; margin-top: 20px;
        }

        .ship-card {
            background: var(--bg-soft); border: 1px solid var(--border);
            border-radius: 10px; padding: 15px; text-align: center;
        }

        .ship-img-container {
            width: 100%; height: 120px; background: #000; border-radius: 6px;
            margin-bottom: 10px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05);
        }

        .ship-img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }

        .ship-controls { display: flex; justify-content: center; gap: 5px; margin-bottom: 10px; flex-wrap: wrap; }

        .control-btn {
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border);
            color: var(--text); font-size: 8px; padding: 4px 6px; cursor: pointer;
            border-radius: 4px; font-family: 'Orbitron'; text-transform: uppercase;
        }

        .control-btn:hover { background: var(--primary); color: black; }
        .control-btn.danger:hover { background: var(--danger); color: white; }

        .btn-remove-ship {
            margin-top: 10px; background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3); color: #ff4444;
            width: 100%; padding: 6px; font-family: 'Orbitron';
            font-size: 0.7rem; cursor: pointer; border-radius: 4px;
        }

        .btn-remove-ship:hover { background: #ff4444; color: white; }

        .ship-name { font-family: 'Orbitron'; font-size: 0.9rem; color: var(--accent); }

        footer {
            margin-top: 60px; padding: 30px; text-align: center;
            border-top: 1px solid var(--border); color: var(--muted);
            background: rgba(6, 11, 20, 0.8);
        }

        @media (max-width: 900px) { .main-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div id="bg-parallax"></div>

<header>
    <div class="nav">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="Logo" class="logo-img"> 
            <span class="logo-text">IRATHIENS</span>
        </a>
        <nav id="mainNav">
            <a href="index.html">Inicio</a>
            <a href="banco.html">Banco</a>
            <a href="Boxes.html">Cajas</a> 
            <a href="Members.html">Miembros</a>
            <a href="AdminPanel.html" id="admin-link" class="admin-btn">ADMIN</a>
            <a href="#" onclick="handleLogout()" style="color: var(--danger);">Cerrar Sesión</a>
        </nav>
    </div>
</header>

<div class="main-container">
    <aside class="sidebar">
        <div class="profile-card">
            <div class="avatar-wrapper">
                <img src="https://robertsspaceindustries.com/media/7p79ck2sc5r9rr/heap_infocus/Loading_The_Carrack.jpg" id="avatar-img">
            </div>
            <div class="user-name" id="display-name">CIUDADANO</div>
            <div class="user-rank">Cadete de Flota</div>
            
            <div class="stats-mini">
                <div class="stat-item"><span class="stat-value" id="ship-count">0</span> NAVES</div>
                <div class="stat-item"><span class="stat-value">0</span> MISIONES</div>
            </div>

            <div class="profile-card" style="padding: 20px; text-align: left; margin-top:20px;">
                <div style="color: var(--primary); font-family: 'Orbitron'; font-size: 0.8rem; margin-bottom: 10px;">ESTADO DE CONEXIÓN</div>
                <div style="display: flex; align-items: center; gap: 10px; font-size: 0.9rem;">
                    <div style="width: 10px; height: 10px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 10px #00ff88;"></div>
                    SISTEMA ONLINE
                </div>
            </div>
        
            <a href="#" id="rsi-link" class="btn-action" style="margin-top: 25px; display: block; text-decoration: none; padding: 10px; font-size: 0.7rem;">
                SPECTRUM PROFILE
            </a>
        </div>
    </aside>

    <main>
        <div class="content-panel">
            <div class="section-title">CONFIGURACIÓN DE IDENTIDAD</div>
            <div class="input-group">
                <label>Handle de Star Citizen (RSI)</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="handle-input" placeholder="Tu Citizen Handle...">
                    <button class="btn-action" onclick="saveHandle()" style="width: auto;">VINCULAR</button>
                </div>
            </div>

            <div class="section-title">GESTIÓN DE HANGAR</div>
            <div class="input-group">
                <label>Añadir nueva nave a la flota</label>
                <select id="ship-selector">
                    <option value="" disabled selected>Busca tu nave en la lista...</option>
                    <option value="Carrack">Carrack</option>
                    <option value="Arrow">Arrow</option>
                    <option value="Avenger Titan">Avenger Titan</option>
                    <option value="Cutter">Cutter</option>
                </select>
                <button class="btn-action" onclick="addShip()" style="margin-top: 15px;">DESPLEGAR EN HANGAR</button>
            </div>

            <div class="fleet-header">
                <div class="section-title" style="margin-bottom: 0;">TU FLOTA ACTUAL</div>
            </div>

            <div class="fleet-grid" id="fleet-grid"></div>
        </div>
    </main>
</div>

<footer>
    © 2025 Irathiens Command · Portal de Gestión de Flota · Seguridad Encriptada
</footer>

<script>
    // --- CONFIGURACIÓN SUPABASE ---
    const SB_URL = 'https://dfizvgagofsctgwzksgd.supabase.co';
    const SB_KEY = 'sb_publishable_3iByg_zBXp4C-SCtfeIiDw_NeyfB3wR'; 
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let currentUser = null;
    const PLACEHOLDER = "https://media.robertsspaceindustries.com/v8p0803m4284m/store_slideshow_large.jpg";
    let shipIdCounter = 1;

   async function initProfile() {
        // 1. Obtener el usuario de la sesión activa
        const { data: { user }, error: authError } = await _supabase.auth.getUser();

        if (authError || !user) {
            console.error("Error de autenticación:", authError);
            window.location.href = "login.html";
            return;
        }

        currentUser = user;
        console.log("ID detectado por el navegador:", user.id);

        // 2. Buscar tu perfil en la tabla 'profiles'
        let { data: profile, error: dbError } = await _supabase.from('profiles')
            .select('*')
            .eq('id', user.id)
            .single();
        
        if (dbError) {
            console.warn("Aviso: No se encontró perfil en la tabla 'profiles'.");
            console.error("Detalle:", dbError.message);
        }

        // 3. ACTIVAR BOTÓN ADMIN (Si el rol es 'admin')
        const adminBtn = document.getElementById('admin-link');
        if (profile && profile.role === 'admin') {
            console.log("¡Confirmado! Eres Admin.");
            if (adminBtn) {
                adminBtn.style.setProperty('display', 'inline-block', 'important');
            }
        } else {
            console.log("Rol detectado:", profile ? profile.role : "Ninguno");
        }

        // 4. ACTUALIZAR INTERFAZ VISUAL
        if (profile) {
            const nameDisplay = document.getElementById('display-name');
            if (nameDisplay) nameDisplay.innerText = (profile.handle || "CIUDADANO").toUpperCase();
            
            const rankDisplay = document.querySelector('.user-rank');
            if (rankDisplay) rankDisplay.innerText = profile.rank || "Cadete de Flota";

            // Cargar naves si existen
            if (profile.ships && Array.isArray(profile.ships)) {
                const grid = document.getElementById('fleet-grid');
                grid.innerHTML = ''; // Limpiamos antes de cargar
                profile.ships.forEach(shipName => { renderShipCard(shipName); });
            }
        } else {
            // Si no hay perfil aún, usamos el email como nombre provisional
            document.getElementById('display-name').innerText = user.email.split('@')[0].toUpperCase();
        }
        
        updateShipCount();
    }
    async function saveHandle() {
        const handle = document.getElementById('handle-input').value;
        if(handle) {
            const { error } = await _supabase.from('profiles').update({ handle: handle }).eq('id', currentUser.id);
            if (!error) {
                document.getElementById('display-name').innerText = handle.toUpperCase();
                alert("Identidad vinculada y guardada.");
            }
        }
    }

    async function addShip() {
        const selector = document.getElementById('ship-selector');
        const shipName = selector.value;
        if(!shipName) return;
        renderShipCard(shipName);
        await syncShips(); 
    }

    async function syncShips() {
        const shipElements = document.querySelectorAll('.ship-name');
        const shipList = Array.from(shipElements).map(el => el.innerText);
        await _supabase.from('profiles').update({ ships: shipList }).eq('id', currentUser.id);
        updateShipCount();
    }

    function renderShipCard(shipName) {
        const grid = document.getElementById('fleet-grid');
        const newShip = document.createElement('div');
        newShip.className = 'ship-card';
        const currentId = `ship-${shipIdCounter++}`;
        newShip.innerHTML = `
            <div class="ship-img-container"><img src="${PLACEHOLDER}" class="ship-img" id="img-${currentId}"></div>
            <div class="ship-controls">
                <label class="control-btn">FOTO <input type="file" hidden onchange="previewImg(event, 'img-${currentId}')"></label>
                <button class="control-btn" onclick="resetDefault('img-${currentId}')">DEFAULT</button>
                <button class="control-btn danger" onclick="clearImg('img-${currentId}')">BORRAR</button>
            </div>
            <div class="ship-name">${shipName}</div>
            <button class="btn-remove-ship" onclick="removeShip(this)">ELIMINAR NAVE</button>
        `;
        grid.appendChild(newShip);
        updateShipCount();
    }

    async function removeShip(button) {
        if(confirm("¿Eliminar nave de la flota?")) {
            button.parentElement.remove();
            await syncShips();
        }
    }

    function previewImg(event, targetId) {
        if (!event.target.files[0]) return;
        const reader = new FileReader();
        reader.onload = function() { document.getElementById(targetId).src = reader.result; }
        reader.readAsDataURL(event.target.files[0]);
    }

    function resetDefault(targetId) { document.getElementById(targetId).src = PLACEHOLDER; }
    function clearImg(targetId) { document.getElementById(targetId).src = "https://via.placeholder.com/400x200/0b1220/ff9a1f?text=SIN+DATOS+VISUALES"; }
    
    function updateShipCount() {
        const count = document.querySelectorAll('.ship-card').length;
        const countEl = document.getElementById('ship-count');
        if (countEl) countEl.innerText = count;
    }

    async function handleLogout() {
        await _supabase.auth.signOut();
        window.location.href = "login.html";
    }

    // Efecto Parallax
    const bg = document.getElementById('bg-parallax');
    window.addEventListener('mousemove', (e) => {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        if(bg) bg.style.transform = `translate(${(x - 0.5) * -25}px, ${(y - 0.5) * -25}px)`;
    });

    // Arrancar
    initProfile();
</script>
</body>
</html>
