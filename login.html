<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irathiens | Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff9a1f;
            --border: rgba(0, 242, 255, 0.3);
            --glass: rgba(13, 22, 31, 0.85);
            --danger-led: #ff0000;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .login-box {
            position: relative;
            background: var(--glass);
            padding: 40px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.15);
            clip-path: polygon(0 0, 100% 0, 100% 88%, 88% 100%, 0 100%);
            z-index: 10;
            transition: all 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045);
        }

        /* Animación de cierre tipo monitor antiguo */
        .closing {
            transform: scaleX(2) scaleY(0.005);
            opacity: 0;
            filter: brightness(10) blur(1px);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 25px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 11;
        }

        .close-btn::before, .close-btn::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 18px;
            background: var(--danger-led);
            box-shadow: 0 0 10px var(--danger-led), 0 0 20px var(--danger-led);
            transition: 0.3s;
        }

        .close-btn::before { transform: rotate(45deg); }
        .close-btn::after { transform: rotate(-45deg); }

        .close-btn:hover::before, .close-btn:hover::after {
            background: #fff;
            box-shadow: 0 0 15px #fff;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            font-size: 1.6rem;
            margin-bottom: 30px;
            letter-spacing: 4px;
            text-shadow: 0 0 15px var(--primary);
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.75rem;
            color: var(--primary);
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--border);
            color: white;
            font-family: 'Rajdhani';
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: #000;
            border: none;
            font-family: 'Orbitron';
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
        }

        .btn-login:hover {
            letter-spacing: 2px;
            box-shadow: 0 0 25px var(--primary);
            transform: scale(1.02);
        }

        .error-msg {
            color: #ff4444;
            font-size: 0.85rem;
            margin-top: 15px;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <audio id="sfxClose" src="soundexit.mp3"></audio>

    <canvas id="starfield"></canvas>

    <div class="login-box" id="loginBox">
        <div class="close-btn" onclick="closeLogin()"></div>
        <div class="logo">IRATHIENS_LOGIN</div>
        <form id="loginForm">
            <div class="input-group">
                <label>Usuario</label>
                <input type="text" id="username" required placeholder="Nombre de usuario...">
            </div>
            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn-login">Acceder al Sistema</button>
            <p id="error" class="error-msg">ACCESO DENEGADO: Credenciales Incorrectas, escaneando ADN</p>
        </form>
    </div>

    <script>
        // Función para cerrar con tu audio personalizado
        function closeLogin() {
            const sound = document.getElementById('sfxClose');
            const box = document.getElementById('loginBox');
            
            // Reproducir sonido
            sound.play().catch(e => console.log("El navegador bloqueó el audio hasta que interactúes con la página."));
            
            // Aplicar animación
            box.classList.add('closing');
            
            // Redirigir después de medio segundo
            setTimeout(() => {
                window.location.href = "main.html";
            }, 500);
        }

        // --- MOTOR DE ESTRELLAS (SIN CAMBIOS) ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];
        const numStars = 500;
        let speed = 20;

        function initStars() {
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: (Math.random() - 0.5) * canvas.width,
                    y: (Math.random() - 0.5) * canvas.height,
                    z: Math.random() * canvas.width
                });
            }
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
        }

        window.addEventListener('resize', resize);
        resize();

        function updateAndDraw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.2)"; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            for (let i = 0; i < numStars; i++) {
                let s = stars[i];
                s.z -= speed;
                if (s.z <= 0) s.z = canvas.width;
                const x = s.x * (canvas.width / s.z);
                const y = s.y * (canvas.width / s.z);
                const size = (1 - s.z / canvas.width) * 3;
                ctx.beginPath();
                ctx.strokeStyle = `rgba(0, 242, 255, ${1 - s.z / canvas.width})`;
                ctx.lineWidth = size;
                ctx.lineCap = 'round';
                const prevX = s.x * (canvas.width / (s.z + speed));
                const prevY = s.y * (canvas.width / (s.z + speed));
                ctx.moveTo(x, y);
                ctx.lineTo(prevX, prevY);
                ctx.stroke();
            }
            ctx.restore();
            requestAnimationFrame(updateAndDraw);
        }
        updateAndDraw();

        // --- LÓGICA DE LOGIN ---
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if(user === "admin" && pass === "irathien2025") {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = "index.html"; 
            } else {
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
