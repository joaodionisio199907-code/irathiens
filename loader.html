<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando Salto Quántico | Irathiens</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff9a1f;
            --hull: #060b14;
            --energy: #00f2ff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--hull);
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- INTERFAZ HUD --- */
        .loader-container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 300px;
        }

        .status-text {
            font-size: 0.8rem;
            letter-spacing: 3px;
            color: var(--primary);
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--primary);
        }

        /* --- BARRA DE CARGA CHULA --- */
        .progress-frame {
            border: 1px solid rgba(255, 154, 31, 0.3);
            padding: 4px;
            position: relative;
            background: rgba(0, 0, 0, 0.5);
        }

        .progress-bar {
            height: 8px;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), #fff);
            box-shadow: 0 0 15px var(--primary);
            transition: width 0.1s ease;
        }

        .percentage {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #fff;
        }

        /* --- EFECTO EXPLOSIÓN BLANCA --- */
        #flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
        }

        .white-out {
            animation: flashAnim 1.2s forwards;
        }

        @keyframes flashAnim {
            0% { opacity: 0; }
            20% { opacity: 1; }
            100% { opacity: 1; }
        }

        .shake {
            animation: shake 0.1s infinite;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -2px); }
            100% { transform: translate(1px, 2px); }
        }
    </style>
</head>
<body>

    <div id="flash"></div>
    <canvas id="quantumDrive"></canvas>

    <div class="loader-container" id="hud">
        <div class="status-text" id="status">Iniciando Motor Cuántico...</div>
        <div class="progress-frame">
            <div class="progress-bar" id="bar"></div>
        </div>
        <div class="percentage" id="percent">0%</div>
    </div>

    <script>
        const canvas = document.getElementById('quantumDrive');
        const ctx = canvas.getContext('2d');
        const bar = document.getElementById('bar');
        const percent = document.getElementById('percent');
        const status = document.getElementById('status');
        const hud = document.getElementById('hud');
        const flash = document.getElementById('flash');

        let width, height, stars = [];
        let progress = 0;
        let speed = 2; // Velocidad inicial suave
        let isJumping = false;

        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            stars = [];
            for (let i = 0; i < 800; i++) {
                stars.push({
                    x: Math.random() * width - width / 2,
                    y: Math.random() * height - height / 2,
                    z: Math.random() * width,
                    o: Math.random()
                });
            }
        }

        window.addEventListener('resize', init);
        init();

        function draw() {
            ctx.fillStyle = "rgba(6, 11, 20, 0.2)"; // Estela de movimiento
            ctx.fillRect(0, 0, width, height);
            
            ctx.save();
            ctx.translate(width / 2, height / 2);

            stars.forEach(s => {
                s.z -= speed;
                if (s.z <= 0) s.z = width;

                let x = s.x * (width / s.z);
                let y = s.y * (width / s.z);
                let size = (1 - s.z / width) * 2;
                
                // Efecto estiramiento según velocidad
                let stretch = isJumping ? speed * 0.5 : speed * 0.1;

                ctx.beginPath();
                ctx.strokeStyle = `rgba(255, 255, 255, ${1 - s.z / width})`;
                ctx.lineWidth = size;
                ctx.moveTo(x, y);
                ctx.lineTo(x, y + stretch); // Estiramiento hacia el centro
                ctx.stroke();
            });

            ctx.restore();
            requestAnimationFrame(draw);
        }

        draw();

        // Lógica de carga
        const loadingInterval = setInterval(() => {
            progress += Math.random() * 2;
            
            if (progress >= 70 && !isJumping) {
                speed = 40; // Acelera antes del salto
                status.innerText = "CALIBRANDO SALTO...";
                status.style.color = "#00f2ff";
            }

            if (progress >= 100) {
                progress = 100;
                clearInterval(loadingInterval);
                executeJump();
            }

            bar.style.width = progress + "%";
            percent.innerText = Math.floor(progress) + "%";
        }, 50);

        function executeJump() {
            isJumping = true;
            speed = 150; // Velocidad extrema
            status.innerText = "¡SALTO INMINENTE!";
            status.style.color = "#fff";
            document.body.classList.add('shake');

            setTimeout(() => {
                flash.classList.add('white-out');
                setTimeout(() => {
                    // AQUÍ PONES LA PÁGINA A LA QUE QUIERES IR
                    window.location.href = "main.html"; 
                }, 800);
            }, 1000);
        }
    </script>
</body>
</html>
