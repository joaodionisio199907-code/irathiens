<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irathiens | Wiki Intel Holo-Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        :root {
            --primary: #ff9a1f;
            --bg: #04080f;
            --border: rgba(255, 154, 31, 0.3);
            --glass: rgba(6, 11, 20, 0.85);
            --accent: #00f2ff;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 3px, 2px 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: flicker 0.3s infinite;
        }

        /* NAVBAR */
        nav {
            padding: 10px 20px;
            border-bottom: 2px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.9);
            font-family: 'Orbitron';
        }

        .wiki-container {
            display: grid;
            grid-template-columns: 280px 1fr 380px;
            gap: 15px;
            padding: 15px;
            flex-grow: 1;
            height: calc(100vh - 60px);
        }

        .panel {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 15px;
            overflow-y: auto;
            backdrop-filter: blur(8px);
        }

        /* AJUSTE VISUAL NAVE: Menos brillo para que no se vea blanca */
        model-viewer {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 15px rgba(255, 154, 31, 0.4)) contrast(1.2) brightness(1);
            --poster-color: transparent;
        }

        .viewer-box {
            border: 1px solid var(--border);
            background: radial-gradient(circle at center, rgba(255, 154, 31, 0.05) 0%, transparent 85%);
            position: relative;
        }

        /* ESTILOS DE DATOS */
        .stat-header {
            color: var(--primary);
            font-size: 0.65rem;
            margin-top: 15px;
            border-left: 3px solid var(--primary);
            padding: 4px 8px;
            background: rgba(255,154,31,0.08);
            font-family: 'Orbitron';
        }

        .stat-row {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 7px 0;
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            font-family: 'JetBrains Mono';
        }

        .stat-value { color: var(--accent); font-weight: bold; }

        .ship-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255, 154, 31, 0.03);
            border: 1px solid var(--border);
            color: white;
            font-family: 'Orbitron';
            cursor: pointer;
            margin-bottom: 8px;
            font-size: 0.7rem;
            text-align: left;
        }
        .ship-btn:hover { background: rgba(255, 154, 31, 0.15); border-color: var(--primary); }

        @keyframes flicker {
            0% { opacity: 0.99; } 100% { opacity: 1; }
        }

        @media (max-width: 1100px) {
            .wiki-container { grid-template-columns: 1fr; overflow-y: auto; height: auto; }
            .viewer-box { order: -1; height: 350px; }
        }
    </style>
</head>
<body>

<nav>
    <span style="color: var(--primary); font-weight: bold; letter-spacing: 2px;">IRATHIENS_INTEL // V.3.5</span>
    <a href="index.html" style="color:var(--primary); text-decoration:none; font-size:0.7rem; border:1px solid var(--border); padding:5px 10px;">TERMINAL_EXIT</a>
</nav>

<div class="wiki-container">
    <aside class="panel">
        <p style="color:var(--primary); font-size:0.6rem; font-family:'Orbitron'; margin-bottom:15px;">DATABASE_FILES</p>
        <div id="list-container"></div>
    </aside>

    <main class="viewer-box">
        <div style="position:absolute; top:20px; left:20px; z-index:5; font-family:'Orbitron'">
            <h2 id="display-name" style="margin:0; color:var(--primary); font-size: 1.1rem; text-shadow: 0 0 10px var(--primary);">SELECT_UNIT</h2>
            <small id="display-status" style="color:var(--accent); font-size: 0.6rem;">ENCRYPTED_STREAM</small>
        </div>
        <model-viewer id="viewer" src="" camera-controls auto-rotate shadow-intensity="1" exposure="0.8" camera-orbit="45deg 75deg 160%"></model-viewer>
    </main>

    <aside class="panel">
        <p style="color:var(--primary); font-size:0.6rem; font-family:'Orbitron'; margin-bottom: 10px;">TACTICAL_DATA</p>
        <div id="stats-panel"></div>
    </aside>
</div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabaseUrl = 'https://dfizvgagofsctgwzksgd.supabase.co'
    const supabaseKey = 'sb_publishable_3iByg_zBXp4C-SCtfeIiDw_NeyfB3wR'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const listContainer = document.getElementById('list-container');
    const statsPanel = document.getElementById('stats-panel');
    const viewer = document.getElementById('viewer');
    const displayName = document.getElementById('display-name');

    function renderShipStats(shipName) {
        const nameClean = shipName.toUpperCase();
        let content = `<div class="stat-header">IDENTIFICATION_DATA</div>`;

        // CORRECCIÓN: Ahora busca "AVENGER" sin importar qué más diga el nombre
        if(nameClean.includes("AVENGER")) {
            content += `
                <div class="stat-row"><span class="stat-label">Model</span><span class="stat-value">AEGIS AVENGER STALKER</span></div>
                <div class="stat-row"><span class="stat-label">Role</span><span class="stat-value">INTERCEPTOR</span></div>
                <div class="stat-row"><span class="stat-label">Mass</span><span class="stat-value">48,986.3 KG</span></div>
                <div class="stat-header">FLIGHT_PERFORMANCE</div>
                <div class="stat-row"><span class="stat-label">SCM Speed</span><span class="stat-value">260 M/S</span></div>
                <div class="stat-row"><span class="stat-label">Max Speed</span><span class="stat-value">1425 M/S</span></div>
                <div class="stat-row"><span class="stat-label">Acceleration</span><span class="stat-value">12.85 G</span></div>
                <div class="stat-header">HULL_INTEGRITY</div>
                <div class="stat-row"><span class="stat-label">Total Health</span><span class="stat-value">11,900 HP</span></div>
                <div class="stat-row"><span class="stat-label">Canopy</span><span class="stat-value">1,500 HP</span></div>
            `;
        } else if(nameClean.includes("VANGUARD")) {
            content += `
                <div class="stat-header">IDENTIFICATION_DATA</div>
                <div class="stat-row"><span class="stat-label">Model</span><span class="stat-value">VANGUARD SERIES</span></div>
                <div class="stat-row"><span class="stat-label">Status</span><span class="stat-value" style="color:red">ENCRYPTED</span></div>
            `;
        } else {
            content += `<div style="padding:10px; font-size:0.7rem; color:#666;">FILE_NOT_FOUND: ${nameClean}</div>`;
        }
        statsPanel.innerHTML = content;
    }

    async function loadShips() {
        const { data: ships } = await supabase.from('ships_wiki').select('*').order('name', { ascending: true });
        listContainer.innerHTML = '';
        if (ships) {
            ships.forEach((ship, index) => {
                const btn = document.createElement('button');
                btn.className = 'ship-btn';
                btn.innerText = `> ${ship.name.toUpperCase()}`;
                btn.onclick = () => {
                    viewer.src = ship.model_path;
                    displayName.innerText = ship.name.toUpperCase();
                    renderShipStats(ship.name);
                };
                listContainer.appendChild(btn);
                if(index === 0) btn.click();
            });
        }
    }
    loadShips();
</script>
</body>
</html>
