<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irathiens | Wiki Intel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        :root {
            --primary: #ff9a1f;
            --bg: #04080f;
            --border: rgba(255, 154, 31, 0.3);
            --glass: rgba(6, 11, 20, 0.9);
            --accent: #00f2ff;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(var(--primary) 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- NAVBAR --- */
        nav {
            padding: 10px 30px;
            border-bottom: 2px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: black;
            font-family: 'Orbitron';
            z-index: 100;
        }

        .nav-links { display: flex; gap: 20px; align-items: center; }
        
        .nav-btn {
            background: transparent;
            border: 1px solid transparent;
            color: white;
            text-decoration: none;
            font-size: 0.7rem;
            padding: 5px 10px;
            transition: 0.3s;
            cursor: pointer;
        }

        .nav-btn:hover { border-color: var(--primary); color: var(--primary); }
        
        /* --- CONTENEDOR PRINCIPAL --- */
        .wiki-container {
            display: grid;
            grid-template-columns: 250px 1fr 350px;
            gap: 20px;
            padding: 20px;
            flex-grow: 1;
            height: calc(100vh - 60px);
        }

        .panel {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 15px;
            overflow-y: auto;
        }

        /* Estilo de Stats */
        .stat-row {
            border-bottom: 1px solid #222;
            padding: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-label { color: #888; font-size: 0.7rem; text-transform: uppercase; }
        .stat-value { color: var(--accent); font-weight: bold; }
        .stat-header { 
            color: var(--primary); 
            font-size: 0.65rem; 
            margin-top: 15px; 
            border-left: 2px solid var(--primary); 
            padding-left: 8px;
            background: rgba(255,154,31,0.1);
        }

        .ship-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255, 154, 31, 0.05);
            border: 1px solid var(--border);
            color: white;
            font-family: 'Orbitron';
            cursor: pointer;
            text-align: left;
            margin-bottom: 8px;
            font-size: 0.75rem;
        }

        .ship-btn:hover { border-color: var(--primary); background: rgba(255, 154, 31, 0.1); }

        .viewer-box {
            border: 1px solid var(--border);
            background: radial-gradient(circle, rgba(255,154,31,0.1) 0%, transparent 70%);
            position: relative;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 10px rgba(255, 154, 31, 0.4)); 
        }

        #admin-add-btn { display: none; background: none; border: 1px dashed var(--primary); color: var(--primary); cursor: pointer; }
        #modal-add-ship { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #000; border: 2px solid var(--primary); padding: 20px; z-index: 1000; width: 300px; }
        input { width: 100%; margin: 10px 0; background: #111; border: 1px solid var(--border); color: white; padding: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

<nav>
    <div style="display: flex; align-items: center; gap: 15px;">
        <span style="color: var(--primary); font-weight: bold;">IRATHIENS_SYSTEMS</span>
    </div>
    <div class="nav-links">
        <a href="index.html" class="nav-btn">INICIO</a>  
        <button id="logout-btn" class="nav-btn" style="display:none;">CERRAR SESIÓN</button>
    </div>
</nav>

<div class="wiki-container">
    <aside class="panel">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <p style="color:var(--primary); font-size:0.7rem; font-family:'Orbitron'; margin:0;">SHIP_LIST</p>
            <button id="admin-add-btn">+</button>
        </div>
        <div id="list-container"></div>
    </aside>

    <main class="viewer-box">
        <div style="position:absolute; top:20px; left:20px; z-index:5; font-family:'Orbitron'">
            <h2 id="display-name" style="margin:0; color:var(--primary); font-size: 1.2rem;">CARGANDO...</h2>
            <small id="display-status" style="color:var(--accent)">DATABASE: CONNECTING</small>
        </div>
        <model-viewer id="viewer" src="" camera-controls auto-rotate camera-orbit="45deg 75deg 180%" min-camera-orbit="auto auto 100%" max-camera-orbit="auto auto 350%" exposure="1"></model-viewer>
    </main>

    <aside class="panel">
        <p style="color:var(--primary); font-size:0.7rem; font-family:'Orbitron'">DATA_SPECIFICATIONS</p>
        <div id="stats-panel" style="font-family: 'JetBrains Mono'; font-size: 0.8rem;">
            </div>
    </aside>
</div>

<div id="modal-add-ship">
    <p style="color:var(--primary); font-family:'Orbitron'; font-size: 10px;">ADD_NEW_ENTRY</p>
    <input type="text" id="ship-name-input" placeholder="Nombre (Ej: Avenger Stalker)">
    <input type="text" id="ship-path-input" placeholder="Ruta (Ej: holo/Avenger.glb)">
    <button id="btn-save" style="width:100%; padding:10px; background:var(--primary); border:none; color:black; font-family:'Orbitron'; cursor:pointer;">UPLOAD</button>
    <button onclick="document.getElementById('modal-add-ship').style.display='none'" style="width:100%; border:none; background:none; color:grey; margin-top:10px; cursor:pointer;">CANCEL</button>
</div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://dfizvgagofsctgwzksgd.supabase.co'
    const supabaseKey = 'sb_publishable_3iByg_zBXp4C-SCtfeIiDw_NeyfB3wR'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const listContainer = document.getElementById('list-container');
    const statsPanel = document.getElementById('stats-panel');
    const viewer = document.getElementById('viewer');
    const displayName = document.getElementById('display-name');

    // FUNCIÓN DE RENDERIZADO CORREGIDA
   function renderShipStats(shipName) {
    const nameUpper = shipName.toUpperCase();
    
    // Añadimos la clase de animación y un pequeño efecto de carga
    statsPanel.classList.remove('holo-animate');
    void statsPanel.offsetWidth; // Truco para reiniciar la animación CSS
    statsPanel.classList.add('holo-animate');

    let content = `<div class="loading-bar" id="load-bar"></div>`;

    if(nameUpper.includes("AVENGER")) {
        content += `
            <div class="stat-header">FLIGHT_PERFORMANCE</div>
            <div class="stat-row"><span class="stat-label">SCM Speed</span><span class="stat-value">260 m/s</span></div>
            <div class="stat-row"><span class="stat-label">Max Speed</span><span class="stat-value">1425 m/s</span></div>
            <div class="stat-row"><span class="stat-label">Acceleration</span><span class="stat-value">12.8 G</span></div>
            
            <div class="stat-header">HULL_INTEGRITY</div>
            <div class="stat-row"><span class="stat-label">Total HP</span><span class="stat-value">11,900</span></div>
            <div class="stat-row"><span class="stat-label">Canopy Health</span><span class="stat-value">1,500 HP</span></div>

            <div class="stat-header">SYSTEM_LOADOUT</div>
            <div class="stat-row"><span class="stat-label">Cargo Capacity</span><span class="stat-value">0 SCU</span></div>
            <div class="stat-row"><span class="stat-label">Prisoner Cells</span><span class="stat-value">6 UNITS</span></div>

            <div class="stat-header">WEAPON_HARDPOINTS</div>
            <div class="stat-row"><span class="stat-label">Nose Mount</span><span class="stat-value">1x S4</span></div>
            <div class="stat-row"><span class="stat-label">Wing Mounts</span><span class="stat-value">2x S3</span></div>
        `;
    } else if(nameUpper.includes("VANGUARD")) {
        content += `
            <div class="stat-header">HEAVY_FIGHTER_DATA</div>
            <div class="stat-row"><span class="stat-label">Role</span><span class="stat-value">Dropship / Heavy Combat</span></div>
            <div style="color:#666; padding:10px 0; font-size:10px;">[ENCRYPTED_DATA_STREAM_PENDING]</div>
        `;
    } else {
        content += `<div style="color:#666; padding:20px;">ACCESSING DATABASE...</div>`;
    }

    statsPanel.innerHTML = content;

    // Simulación de carga de la barrita
    setTimeout(() => {
        const bar = document.getElementById('load-bar');
        if(bar) bar.style.width = "100%";
    }, 50);
}

    async function loadShips() {
        const { data: ships } = await supabase.from('ships_wiki').select('*').order('name', { ascending: true });
        listContainer.innerHTML = '';
        if (ships && ships.length > 0) {
            ships.forEach((ship, index) => {
                const btn = document.createElement('button');
                btn.className = 'ship-btn';
                btn.innerText = `> ${ship.name.toUpperCase()}`;
                btn.onclick = () => {
                    viewer.src = ship.model_path;
                    displayName.innerText = ship.name.toUpperCase();
                    document.getElementById('display-status').innerText = "VINCULADO: ONLINE";
                    // Pasamos el nombre para que la función lo reconozca
                    renderShipStats(ship.name);
                };
                listContainer.appendChild(btn);
                if(index === 0) btn.click();
            });
        }
    }

    async function checkAuth() {
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
            document.getElementById('admin-add-btn').style.display = 'block';
            document.getElementById('logout-btn').style.display = 'block';
        }
    }

    checkAuth();
    loadShips();
</script>
</body>
</html>
