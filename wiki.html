<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irathiens | Wiki Intel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        :root {
            --primary: #ff9a1f;
            --bg: #04080f;
            --border: rgba(255, 154, 31, 0.3);
            --glass: rgba(6, 11, 20, 0.9);
            --accent: #00f2ff;
        }

        /* --- BASE --- */
        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(var(--primary) 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Evita scroll doble */
        }

        /* --- NAVBAR RESPONSIVA --- */
        nav {
            padding: 10px 20px;
            border-bottom: 2px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: black;
            font-family: 'Orbitron';
            z-index: 1000;
        }

        .nav-btn {
            background: transparent;
            border: 1px solid transparent;
            color: white;
            text-decoration: none;
            font-size: 0.7rem;
            padding: 5px 10px;
            transition: 0.3s;
            cursor: pointer;
        }
        .nav-btn:hover { border-color: var(--primary); color: var(--primary); }

        /* --- CONTENEDOR PRINCIPAL REESTRUCTURADO --- */
        .wiki-container {
            display: grid;
            /* Cambiamos px por fr y minmax para que sea flexible */
            grid-template-columns: minmax(200px, 250px) 1fr minmax(250px, 350px);
            gap: 15px;
            padding: 15px;
            flex-grow: 1;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        .panel {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 15px;
            overflow-y: auto;
            position: relative;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        /* --- VISUALIZADOR 3D --- */
        .viewer-box {
            border: 1px solid var(--border);
            background: radial-gradient(circle, rgba(255,154,31,0.1) 0%, transparent 70%);
            position: relative;
            min-height: 300px;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 15px rgba(255, 154, 31, 0.4));
        }

        /* --- ADAPTACIÓN PARA MÓVILES (TABLETS Y SMARTPHONES) --- */
        @media (max-width: 1024px) {
            .wiki-container {
                grid-template-columns: 1fr; /* Todo en una columna */
                grid-template-rows: auto 400px auto; /* Lista, luego Nave, luego Stats */
                overflow-y: auto; /* Permitir scroll general en móvil */
                height: auto;
            }

            body { overflow-y: auto; } /* En móvil el body sí puede tener scroll */

            .panel {
                height: auto;
                max-height: 400px; /* Limitar altura de lista y stats */
            }

            .viewer-box {
                order: -1; /* Mover la nave arriba del todo en móvil */
                height: 400px;
            }
        }

        /* --- ANIMACIONES HOLOGRÁFICAS (Tus estilos originales) --- */
        @keyframes holo-appear {
            0% { opacity: 0; transform: translateY(10px); filter: brightness(2) blur(5px); }
            100% { opacity: 1; transform: translateY(0); filter: brightness(1) blur(0); }
        }

        .holo-animate {
            animation: holo-appear 0.5s ease-out forwards;
        }

        .stat-row {
            border-bottom: 1px solid #222;
            padding: 8px 0;
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
        }

        .stat-header {
            color: var(--primary);
            font-size: 0.65rem;
            margin-top: 15px;
            border-left: 2px solid var(--primary);
            padding-left: 8px;
            background: rgba(255,154,31,0.1);
            font-family: 'Orbitron';
        }

        .ship-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255, 154, 31, 0.05);
            border: 1px solid var(--border);
            color: white;
            font-family: 'Orbitron';
            cursor: pointer;
            text-align: left;
            margin-bottom: 8px;
            font-size: 0.7rem;
        }

        .ship-btn:hover { border-color: var(--primary); background: rgba(255, 154, 31, 0.1); }
    </style>
</head>
<body>

<nav>
    <div style="display: flex; align-items: center; gap: 15px;">
        <span style="color: var(--primary); font-weight: bold; font-size: 0.8rem;">IRATHIENS_INTEL</span>
    </div>
    <div class="nav-links">
        <a href="index.html" class="nav-btn">VOLVER</a>
        <button id="logout-btn" class="nav-btn" style="display:none;">LOGOUT</button>
    </div>
</nav>

<div class="wiki-container">
    <aside class="panel">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <p style="color:var(--primary); font-size:0.6rem; font-family:'Orbitron'; margin:0;">REGISTRY_FILES</p>
            <button id="admin-add-btn" style="display:none; background:none; border:1px dashed var(--primary); color:var(--primary);">+</button>
        </div>
        <div id="list-container"></div>
    </aside>

    <main class="viewer-box">
        <div style="position:absolute; top:20px; left:20px; z-index:5; font-family:'Orbitron'">
            <h2 id="display-name" style="margin:0; color:var(--primary); font-size: 1rem;">SELECCIONE NAVE</h2>
            <small id="display-status" style="color:var(--accent); font-size: 0.6rem;">DATABASE: READY</small>
        </div>
        <model-viewer id="viewer" src="" camera-controls auto-rotate shadow-intensity="1" environment-image="neutral" exposure="1" camera-orbit="45deg 75deg 150%"></model-viewer>
    </main>

    <aside class="panel">
        <p style="color:var(--primary); font-size:0.6rem; font-family:'Orbitron'; margin-bottom: 15px;">SPECIFICATIONS_DATA</p>
        <div id="stats-panel" style="font-family: 'JetBrains Mono';">
            <div style="color:#444; font-size: 0.7rem;">ESPERANDO SELECCIÓN DE TRANSMISIÓN...</div>
        </div>
    </aside>
</div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabaseUrl = 'https://dfizvgagofsctgwzksgd.supabase.co'
    const supabaseKey = 'sb_publishable_3iByg_zBXp4C-SCtfeIiDw_NeyfB3wR'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const listContainer = document.getElementById('list-container');
    const statsPanel = document.getElementById('stats-panel');
    const viewer = document.getElementById('viewer');
    const displayName = document.getElementById('display-name');

    // Función para renderizar estadísticas
    function renderShipStats(shipName) {
        statsPanel.classList.remove('holo-animate');
        void statsPanel.offsetWidth;
        statsPanel.classList.add('holo-animate');

        // Aquí puedes expandir la lógica de stats según el nombre
        let content = `<div class="stat-header">INFO_STREAM</div>`;
        content += `
            <div class="stat-row"><span class="stat-label">IDENTIFIER</span><span class="stat-value">${shipName}</span></div>
            <div class="stat-row"><span class="stat-label">ORIGIN</span><span class="stat-value">UEE_DATABASE</span></div>
            <div class="stat-header">FLIGHT_DATA</div>
            <div class="stat-row"><span class="stat-label">STATUS</span><span class="stat-value">OPERATIONAL</span></div>
        `;
        statsPanel.innerHTML = content;
    }

    async function loadShips() {
        const { data: ships } = await supabase.from('ships_wiki').select('*').order('name', { ascending: true });
        listContainer.innerHTML = '';
        
        if (ships && ships.length > 0) {
            ships.forEach((ship, index) => {
                const btn = document.createElement('button');
                btn.className = 'ship-btn';
                btn.innerText = `> ${ship.name.toUpperCase()}`;
                btn.onclick = () => {
                    viewer.src = ship.model_path;
                    displayName.innerText = ship.name.toUpperCase();
                    renderShipStats(ship.name);
                    // En móvil, después de elegir nave, hacemos scroll hacia arriba para verla
                    if(window.innerWidth < 1024) {
                        window.scrollTo({top: 0, behavior: 'smooth'});
                    }
                };
                listContainer.appendChild(btn);
                if(index === 0 && window.innerWidth > 1024) btn.click();
            });
        }
    }

    async function checkAuth() {
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
            document.getElementById('admin-add-btn').style.display = 'block';
            document.getElementById('logout-btn').style.display = 'block';
        }
    }

    checkAuth();
    loadShips();
</script>
</body>
</html>
