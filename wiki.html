<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irathiens | Wiki Intel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        :root {
            --primary: #ff9a1f;
            --bg: #04080f;
            --border: rgba(255, 154, 31, 0.3);
            --glass: rgba(6, 11, 20, 0.9);
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(var(--primary) 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- NAVBAR MEJORADO --- */
        nav {
            padding: 10px 30px;
            border-bottom: 2px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: black;
            font-family: 'Orbitron';
            z-index: 100;
        }

        .nav-links { display: flex; gap: 20px; align-items: center; }
        
        .nav-btn {
            background: transparent;
            border: 1px solid transparent;
            color: white;
            text-decoration: none;
            font-size: 0.7rem;
            padding: 5px 10px;
            transition: 0.3s;
            cursor: pointer;
        }

        .nav-btn:hover { border-color: var(--primary); color: var(--primary); }
        
        #logout-btn { 
            display: none; 
            color: #ff4444; 
            border-color: rgba(255, 68, 68, 0.3);
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .wiki-container {
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            gap: 20px;
            padding: 20px;
            flex-grow: 1;
            height: calc(100vh - 60px);
        }

        .panel {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 15px;
            overflow-y: auto;
        }

        .ship-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255, 154, 31, 0.05);
            border: 1px solid var(--border);
            color: white;
            font-family: 'Orbitron';
            cursor: pointer;
            text-align: left;
            margin-bottom: 8px;
            font-size: 0.75rem;
        }

        .ship-btn:hover { border-color: var(--primary); background: rgba(255, 154, 31, 0.1); }

        .viewer-box {
            border: 1px solid var(--border);
            background: radial-gradient(circle, rgba(255,154,31,0.1) 0%, transparent 70%);
            position: relative;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 10px rgba(255, 154, 31, 0.4)); 
        }

        /* --- MÓVIL (RESPONSIVE) --- */
        @media (max-width: 900px) {
            body { overflow-y: auto; height: auto; }
            .wiki-container {
                grid-template-columns: 1fr;
                display: flex;
                flex-direction: column;
                height: auto;
            }
            .viewer-box { height: 350px; order: -1; }
            nav { flex-direction: column; gap: 10px; padding: 15px; text-align: center; }
        }

        /* Botón Admin e Inputs */
        #admin-add-btn { display: none; background: none; border: 1px dashed var(--primary); color: var(--primary); cursor: pointer; }
        #modal-add-ship { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #000; border: 2px solid var(--primary); padding: 20px; z-index: 1000; width: 300px; }
        input { width: 100%; margin: 10px 0; background: #111; border: 1px solid var(--border); color: white; padding: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

<nav>
    <div style="display: flex; align-items: center; gap: 15px;">
        <span style="color: var(--primary); font-weight: bold;">IRATHIENS_SYSTEMS</span>
    </div>
    
    <div class="nav-links">
        <a href="index.html" class="nav-btn">INICIO</a>
        <a href="AdminPanel.html" class="nav-btn">PANEL</a>
        <button id="logout-btn" class="nav-btn">CERRAR SESIÓN</button>
    </div>
</nav>

<div class="wiki-container">
    <aside class="panel">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <p style="color:var(--primary); font-size:0.7rem; font-family:'Orbitron'; margin:0;">SHIP_LIST</p>
            <button id="admin-add-btn">+</button>
        </div>
        <div id="list-container"></div>
    </aside>

    <main class="viewer-box">
        <div style="position:absolute; top:20px; left:20px; z-index:5; font-family:'Orbitron'">
            <h2 id="display-name" style="margin:0; color:var(--primary); font-size: 1.2rem;">CARGANDO...</h2>
            <small id="display-status" style="color:#00f2ff">DATABASE: CONNECTING</small>
        </div>
        <model-viewer id="viewer" src="" camera-controls auto-rotate camera-orbit="45deg 75deg 180%" min-camera-orbit="auto auto 100%" max-camera-orbit="auto auto 350%" exposure="1"></model-viewer>
    </main>

    <aside class="panel">
        <p style="color:var(--primary); font-size:0.7rem; font-family:'Orbitron'">SPECIFICATIONS</p>
        <div id="stats-panel" style="font-family: 'JetBrains Mono'; font-size: 0.8rem;">
            <div style="border-bottom: 1px solid #222; padding: 10px 0; display: flex; justify-content: space-between;">
                <span>ENCRYPTION</span><span>ACTIVE</span>
            </div>
        </div>
    </aside>
</div>

<div id="modal-add-ship">
    <p style="color:var(--primary); font-family:'Orbitron'; font-size: 10px;">ADD_NEW_ENTRY</p>
    <input type="text" id="ship-name-input" placeholder="Nombre (Ej: Sabre)">
    <input type="text" id="ship-path-input" placeholder="Ruta (Ej: holo/Sabre.glb)">
    <button id="btn-save" style="width:100%; padding:10px; background:var(--primary); border:none; color:black; font-family:'Orbitron'; cursor:pointer;">UPLOAD</button>
    <button onclick="document.getElementById('modal-add-ship').style.display='none'" style="width:100%; border:none; background:none; color:grey; margin-top:10px; cursor:pointer;">CANCEL</button>
</div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://dfizvgagofsctgwzksgd.supabase.co'
    const supabaseKey = 'sb_publishable_3iByg_zBXp4C-SCtfeIiDw_NeyfB3wR'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const listContainer = document.getElementById('list-container');
    const viewer = document.getElementById('viewer');
    const displayName = document.getElementById('display-name');

    async function loadShips() {
        const { data: ships } = await supabase.from('ships_wiki').select('*').order('name', { ascending: true });
        listContainer.innerHTML = '';
        if (ships && ships.length > 0) {
            ships.forEach((ship, index) => {
                const btn = document.createElement('button');
                btn.className = 'ship-btn';
                btn.innerText = `> ${ship.name.toUpperCase()}`;
                btn.onclick = () => {
                    viewer.src = ship.model_path;
                    displayName.innerText = ship.name.toUpperCase();
                    document.getElementById('display-status').innerText = "VINCULADO: ONLINE";
                };
                listContainer.appendChild(btn);
                if(index === 0) btn.click(); // Carga la primera por defecto
            });
        } else {
            displayName.innerText = "SIN DATOS";
        }
    }

    async function checkAuth() {
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
            document.getElementById('admin-add-btn').style.display = 'block';
            document.getElementById('logout-btn').style.display = 'block';
        }
    }

    document.getElementById('logout-btn').onclick = async () => {
        await supabase.auth.signOut();
        location.reload();
    };

    document.getElementById('admin-add-btn').onclick = () => document.getElementById('modal-add-ship').style.display = 'block';

    document.getElementById('btn-save').onclick = async () => {
        const name = document.getElementById('ship-name-input').value;
        const path = document.getElementById('ship-path-input').value;
        const { error } = await supabase.from('ships_wiki').insert([{ name, model_path: path }]);
        if (!error) { location.reload(); } else { alert(error.message); }
    };

    checkAuth();
    loadShips();
</script>

</body>
</html>
