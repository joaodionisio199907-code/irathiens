<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irathiens | Wiki Intel Holo-Blue</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        :root {
            --primary: #ff9a1f; /* Ámbar para la interfaz */
            --bg: #02050a;
            --border: rgba(255, 154, 31, 0.3);
            --glass: rgba(6, 11, 20, 0.9);
            --holo-blue: #00f2ff; /* Azul para la nave */
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px);
            background-size: 40px 40px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- NAVBAR --- */
        nav {
            padding: 12px 25px;
            border-bottom: 2px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: black;
            font-family: 'Orbitron';
        }

        /* --- CONTENEDOR GRID --- */
        .wiki-container {
            display: grid;
            grid-template-columns: 280px 1fr 380px;
            gap: 20px;
            padding: 20px;
            flex-grow: 1;
            height: calc(100vh - 70px);
        }

        .panel {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 15px;
            overflow-y: auto;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        /* --- MODELO 3D AZUL HOLOGRÁFICO --- */
        .viewer-box {
            border: 1px solid var(--border);
            background: radial-gradient(circle, rgba(0, 242, 255, 0.05) 0%, transparent 80%);
            position: relative;
            overflow: hidden;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            /* FILTRO PARA VOLVER LA NAVE AZUL */
            filter: 
                hue-rotate(180deg) 
                brightness(1.1) 
                saturate(2) 
                drop-shadow(0 0 15px rgba(0, 242, 255, 0.5));
            --poster-color: transparent;
        }

        /* EFECTO ESCANEO (Animación terminal) */
        .viewer-box::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: var(--holo-blue);
            opacity: 0.3;
            box-shadow: 0 0 15px var(--holo-blue);
            animation: scan 4s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        /* --- DATOS TÉCNICOS --- */
        .stat-header {
            color: var(--primary);
            font-size: 0.7rem;
            margin-top: 15px;
            border-left: 3px solid var(--primary);
            padding: 5px 10px;
            background: rgba(255, 154, 31, 0.1);
            font-family: 'Orbitron';
            letter-spacing: 1px;
        }

        .stat-row {
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 8px 0;
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            font-family: 'JetBrains Mono';
        }

        .stat-label { color: #888; }
        .stat-value { color: var(--holo-blue); font-weight: bold; }

        .ship-btn {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            color: white;
            font-family: 'Orbitron';
            cursor: pointer;
            text-align: left;
            margin-bottom: 10px;
            font-size: 0.75rem;
            transition: 0.2s;
        }
        .ship-btn:hover { background: rgba(255, 154, 31, 0.1); border-color: var(--primary); }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--primary); }
    </style>
</head>
<body>

<nav>
    <span style="color: var(--primary); letter-spacing: 2px;">IRATHIENS // INTEL_WIKI_V4</span>
    <a href="index.html" style="color:white; text-decoration:none; font-size:0.7rem; border:1px solid var(--border); padding:5px 10px;">EXIT_TERMINAL</a>
</nav>

<div class="wiki-container">
    <aside class="panel">
        <p style="color:var(--primary); font-size:0.6rem; font-family:'Orbitron'; margin-bottom:15px;">SHIP_REGISTRY</p>
        <div id="list-container"></div>
    </aside>

    <main class="viewer-box">
        <div style="position:absolute; top:20px; left:20px; z-index:10; font-family:'Orbitron'">
            <h2 id="display-name" style="margin:0; color:var(--primary); font-size: 1.2rem;">INITIALIZING...</h2>
            <small id="display-status" style="color:var(--holo-blue); font-size: 0.6rem;">HOLO_LINK: ACTIVE</small>
        </div>
        <model-viewer id="viewer" src="" camera-controls auto-rotate shadow-intensity="1" exposure="1" camera-orbit="45deg 75deg 160%"></model-viewer>
    </main>

    <aside class="panel">
        <p style="color:var(--primary); font-size:0.6rem; font-family:'Orbitron';">TECHNICAL_SPECIFICATIONS</p>
        <div id="stats-panel"></div>
    </aside>
</div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabaseUrl = 'https://dfizvgagofsctgwzksgd.supabase.co'
    const supabaseKey = 'sb_publishable_3iByg_zBXp4C-SCtfeIiDw_NeyfB3wR'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const listContainer = document.getElementById('list-container');
    const statsPanel = document.getElementById('stats-panel');
    const viewer = document.getElementById('viewer');
    const displayName = document.getElementById('display-name');

    // Función para renderizar la info actualizada de la Avenger
    function renderShipStats(shipName) {
        const nameClean = shipName.toUpperCase();
        let content = `<div class="stat-header">MANUFACTURER_DATA</div>`;

        // Ahora busca cualquier variante que contenga "AVENGER"
        if(nameClean.includes("AVENGER")) {
            content += `
                <div class="stat-row"><span class="stat-label">Model</span><span class="stat-value">Aegis Avenger Stalker</span></div>
                <div class="stat-row"><span class="stat-label">Role</span><span class="stat-value">Interceptor</span></div>
                <div class="stat-row"><span class="stat-label">Mass</span><span class="stat-value">48,986 KG</span></div>
                
                <div class="stat-header">FLIGHT_CHARACTERISTICS</div>
                <div class="stat-row"><span class="stat-label">SCM Speed</span><span class="stat-value">260 m/s</span></div>
                <div class="stat-row"><span class="stat-label">Max Speed</span><span class="stat-value">1425 m/s</span></div>
                <div class="stat-row"><span class="stat-label">Acceleration</span><span class="stat-value">12.85 G</span></div>
                <div class="stat-row"><span class="stat-label">Pitch/Yaw</span><span class="stat-value">52.5 / 48.5</span></div>

                <div class="stat-header">STRUCTURAL_INTEGRITY</div>
                <div class="stat-row"><span class="stat-label">Total HP</span><span class="stat-value">11,900</span></div>
                <div class="stat-row"><span class="stat-label">Shield Type</span><span class="stat-value">Bubble</span></div>
            `;
        } else {
            content += `<div style="padding:20px; font-size:0.7rem; color:#444;">DATASET_ENCRYPTED: ${nameClean}</div>`;
        }
        statsPanel.innerHTML = content;
    }

    async function loadShips() {
        const { data: ships } = await supabase.from('ships_wiki').select('*').order('name', { ascending: true });
        listContainer.innerHTML = '';
        if (ships) {
            ships.forEach((ship, index) => {
                const btn = document.createElement('button');
                btn.className = 'ship-btn';
                btn.innerText = `> ${ship.name.toUpperCase()}`;
                btn.onclick = () => {
                    viewer.src = ship.model_path;
                    displayName.innerText = ship.name.toUpperCase();
                    renderShipStats(ship.name);
                };
                listContainer.appendChild(btn);
                if(index === 0) btn.click();
            });
        }
    }
    loadShips();
</script>
</body>
</html>
