<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irathiens | Wiki Intel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        :root {
            --primary: #ff9a1f;
            --bg: #04080f;
            --border: rgba(255, 154, 31, 0.3);
            --glass: rgba(6, 11, 20, 0.9);
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(var(--primary) 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        nav {
            padding: 15px 30px;
            border-bottom: 2px solid var(--primary);
            display: flex;
            justify-content: space-between;
            background: black;
            font-family: 'Orbitron';
        }

        .wiki-container {
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            gap: 20px;
            padding: 20px;
            flex-grow: 1;
        }

        .panel {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 15px;
            overflow-y: auto;
        }

        .ship-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255, 154, 31, 0.05);
            border: 1px solid var(--border);
            color: white;
            font-family: 'Orbitron';
            cursor: pointer;
            text-align: left;
            margin-bottom: 8px;
            transition: 0.3s;
        }

        .ship-btn:hover {
            border-color: var(--primary);
            background: rgba(255, 154, 31, 0.1);
        }

        .viewer-box {
            border: 1px solid var(--border);
            background: radial-gradient(circle, rgba(255,154,31,0.1) 0%, transparent 70%);
            position: relative;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            /* Brillo naranja suave ajustado */
            filter: drop-shadow(0 0 10px rgba(255, 154, 31, 0.4)); 
        }

        .stat-box {
            font-family: 'JetBrains Mono';
            font-size: 0.8rem;
            border-bottom: 1px solid #333;
            padding: 8px 0;
            display: flex;
            justify-content: space-between;
        }

        /* Botón Añadir Admin */
        #admin-add-btn {
            display: none;
            background: transparent;
            border: 1px dashed var(--primary);
            color: var(--primary);
            padding: 2px 8px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Modal */
        #modal-add-ship {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            border: 2px solid var(--primary);
            padding: 20px;
            z-index: 1000;
            width: 320px;
        }

        input {
            width: 100%;
            margin: 10px 0;
            background: #111;
            border: 1px solid var(--border);
            color: white;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<nav>
    <div>IRATHIENS_SYSTEMS</div>
    <div style="font-size: 0.8rem; opacity: 0.6;">WIKI_DATABASE // v2.0</div>
</nav>

<div class="wiki-container">
    <aside class="panel">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <p style="color:var(--primary); font-size:0.7rem; font-family:'Orbitron'; margin:0;">SHIP_LIST</p>
            <button id="admin-add-btn">+</button>
        </div>
        <div id="list-container">
            <p style="font-size: 10px; color: #666;">Cargando base de datos...</p>
        </div>
    </aside>

    <main class="viewer-box">
        <div style="position:absolute; top:20px; left:20px; z-index:5; font-family:'Orbitron'">
            <h2 id="display-name" style="margin:0; color:var(--primary)">SELECCIONA NAVE</h2>
            <small id="display-status" style="color:#00f2ff">SISTEMA: LISTO</small>
        </div>

        <model-viewer 
            id="viewer"
            src="" 
            camera-controls 
            auto-rotate
            interaction-prompt="none"
            camera-orbit="45deg 75deg 180%" 
            min-camera-orbit="auto auto 100%" 
            max-camera-orbit="auto auto 350%"
            exposure="1"
            shadow-intensity="1">
        </model-viewer>
    </main>

    <aside class="panel">
        <p style="color:var(--primary); font-size:0.7rem; font-family:'Orbitron'">DATA_SPECIFICATIONS</p>
        <div id="stats-panel">
            <div class="stat-box"><span>STATUS</span><span style="color:#00f2ff">ACTIVE</span></div>
            <div class="stat-box"><span>ENCRYPTION</span><span>AES-256</span></div>
        </div>
        <div style="margin-top:20px; font-size:0.7rem; color:#aaa; line-height:1.4; font-family: 'JetBrains Mono';">
            > Accediendo al núcleo de datos de la flota...<br>
            > Selecciona una unidad para ver su proyección holográfica.
        </div>
    </aside>
</div>

<div id="modal-add-ship">
    <p style="color:var(--primary); font-family:'Orbitron'; font-size: 10px;">ADD_NEW_SHIP_DATA</p>
    <input type="text" id="ship-name-input" placeholder="Nombre (Ej: Aegis Avenger)">
    <input type="text" id="ship-path-input" placeholder="Ruta (Ej: holo/Avenger.glb)">
    <button id="btn-save" style="width:100%; padding:10px; background:var(--primary); border:none; color:black; font-family:'Orbitron'; cursor:pointer;">UPLOAD</button>
    <button onclick="document.getElementById('modal-add-ship').style.display='none'" style="width:100%; border:none; background:none; color:grey; margin-top:10px; cursor:pointer;">CANCEL</button>
</div>

<script type="module">
    import { supabase } from './api/supabaseClient.js';

    const listContainer = document.getElementById('list-container');
    const viewer = document.getElementById('viewer');
    const displayName = document.getElementById('display-name');

    // 1. CARGAR NAVES DESDE SUPABASE
    async function loadShips() {
        const { data: ships, error } = await supabase
            .from('ships_wiki')
            .select('*')
            .order('name', { ascending: true });

        if (error) return console.error(error);

        listContainer.innerHTML = '';
        ships.forEach(ship => {
            const btn = document.createElement('button');
            btn.className = 'ship-btn';
            btn.innerText = ship.name.toUpperCase();
            btn.onclick = () => {
                viewer.src = ship.model_path;
                displayName.innerText = ship.name.toUpperCase();
                document.getElementById('display-status').innerText = "VINCULADO: ONLINE";
            };
            listContainer.appendChild(btn);
        });
    }

    // 2. DETECTAR SI ERES ADMIN
    async function checkAdmin() {
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
            document.getElementById('admin-add-btn').style.display = 'block';
        }
    }

    // 3. GUARDAR NUEVA NAVE
    document.getElementById('btn-save').onclick = async () => {
        const name = document.getElementById('ship-name-input').value;
        const path = document.getElementById('ship-path-input').value;

        if (!name || !path) return alert("Completa los datos");

        const { error } = await supabase
            .from('ships_wiki')
            .insert([{ name: name, model_path: path }]);

        if (!error) {
            document.getElementById('modal-add-ship').style.display = 'none';
            loadShips();
        } else {
            alert("Error: " + error.message);
        }
    };

    // BOTÓN ABRIR MODAL
    document.getElementById('admin-add-btn').onclick = () => {
        document.getElementById('modal-add-ship').style.display = 'block';
    };

    // INICIAR
    checkAdmin();
    loadShips();
</script>

</body>
</html>
